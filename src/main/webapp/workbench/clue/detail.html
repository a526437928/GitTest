<script type="text/javascript">

	//默认情况下取消和保存按钮是隐藏的
	var cancelAndSaveBtnDefault = true;

	//拿到跳转页面之后传过来的ID值,clueId为当前线索ID
	var con = window.location.search;
	var clueId = decodeURI(con.substring(con.indexOf("=")+1));


	$(function(){
		$("#remark").focus(function(){
			if(cancelAndSaveBtnDefault){
				//设置remarkDiv的高度为130px
				$("#remarkDiv").css("height","130px");
				//显示
				$("#cancelAndSaveBtn").show("2000");
				cancelAndSaveBtnDefault = false;
			}
		});

		$("#cancelBtn").click(function(){
			//显示
			$("#cancelAndSaveBtn").hide();
			//设置remarkDiv的高度为130px
			$("#remarkDiv").css("height","90px");
			cancelAndSaveBtnDefault = true;
		});

		$(".remarkDiv").mouseover(function(){
			$(this).children("div").children("div").show();
		});

		$(".remarkDiv").mouseout(function(){
			$(this).children("div").children("div").hide();
		});

		$(".myHref").mouseover(function(){
			$(this).children("span").css("color","red");
		});

		$(".myHref").mouseout(function(){
			$(this).children("span").css("color","#E6E6E6");
		});

		getDetail();
		relation();

		//-------------全选框-----------------

		$("#clickall").click(function () {

			$("input[name='check']").prop("checked",this.checked);

		})

		$("#tbd2").on('click',function () {
			$("#clickall").prop("checked",$("input[name='check']").length==$("input[name='check']:checked").length);

		})

	});



	//获取跳转页面之后的详细数据  ①
	function getDetail() {
		$.ajax({
			url:'/clue/getDetail',
			type:'get',
			datatype:'json',
			data:{id:clueId},
			success:function (l) {
				if(l.success){
					var items = l.data;
                    $("#titleBig").html(items.fullname+items.appellation+"&nbsp;&nbsp;&nbsp;&nbsp;")

                    $("#titleSmall").text(items.company)


                    $("#detail-fullName").text(items.fullname)
                    $("#detail-owner").text(items.owner)
                    $("#detail-company").text(items.company)
                    $("#detail-job").text(items.job)
                    $("#detail-email").text(items.email)
                    $("#detail-phone").text(items.phone)
                    $("#detail-website").text(items.website)
                    $("#detail-mphone").text(items.mphone)
                    $("#detail-state").text(items.state)
                    $("#detail-source").text(items.source)
                    $("#detail-createby").html(items.createby+"&nbsp;&nbsp;&nbsp;")
                    $("#detail-createtime").text(items.createtime)
                    if(items.editby==null){
                        $("#detail-editby").html("暂无修改人"+"&nbsp;&nbsp;&nbsp;")
                    }else{
                        $("#detail-editby").html(items.editby+"&nbsp;&nbsp;&nbsp;")
                    }
				    if(items.edittime==null){
                        $("#detail-edittime").text("暂无修改时间")
                    }else {
                        $("#detail-edittime").text(items.edittime)
                    }
                    $("#detail-description").text(items.description)
                    $("#detail-contactsummary").text(items.contactsummary)
                    $("#detail-nextcontacttime").text(items.nextcontacttime)
                    $("#detail-address").text(items.address)
				}
			}
		})
	}


	//获取详情页面的关联关系市场活动信息  ②
	function relation() {
		$.ajax({
			url:'/clue/relation',
			type:'get',
			data:{id:clueId}, //当前线索ID
			success:function (l) {
				if(l.success){
					var items = l.data;
					var html="";
					for (var i = 0; i <items.length ; i++) {
						//获取关联关系表的id，并转json字符串
						var acid = JSON.stringify(items[i].acid)
						html+='<tr id='+items[i].acid+'>'
						html+='<td>'+items[i].activity.name+'</td>'
						html+='<td>'+items[i].activity.startdate+'</td>'
						html+='<td>'+items[i].activity.enddate+'</td>'
						html+='<td>'+items[i].activity.owner+'</td>'
						html+='<td><a href="javascript:void(0);"  style="text-decoration: none;" onclick=delll('+acid+')><span class="glyphicon glyphicon-remove" ></span>解除关联</a></td>'
						html+='</tr>'
					}
					$("#tbd").html(html);
				}
			}
		})
	}

	//解除关联关系  ③
	function delll(iddd) {
		$.ajax({
			url:'/clue/dell',
			type:'get',
			datatype: 'json',
			data:{id:iddd},
			success:function (l) {
				if(l.success){
					$("#"+iddd).remove()
				}
			}
		})
	}


	//点击关联市场活动的模态框获取数据  ④
	function addRelation() {
		relationActivity(null)

	}

	//根据名称，模糊查询市场活动及展示  ⑤
	function relationActivity(searchName) {
		$.ajax({
			url:'/clue/getActivity',
			type:'get',
			datatype:'json',
			data:{name:searchName},
			success:function (l) {
				if(l.success){
					var items = l.data
					var html=""
					for (var i = 0; i <items.length ; i++) {
						html+='<tr>'
						html+='<td><input type="checkbox" name="check"  value='+items[i].id+'></td>'
						html+='<td>'+items[i].name+'</td>'
						html+='<td>'+items[i].startdate+'</td>'
						html+='<td>'+items[i].enddate+'</td>'
						html+='<td>'+items[i].owner+'</td>'
						html+='</tr>'
					}

					$("#tbd2").html(html)

					$("#bundModal").modal('show')
				}
			}
		})
	}


	//搜索框   ⑥
	function searchNamee() {
		//获取输入框的值传入查询的方法中
		relationActivity($("#searchName").val())

		//清空搜索框
		$("#searchName").val("")
	}

	//点击关联之后获取  ⑦
	function relationActivitySave() {
		//获取被选中的对象(可能是多个)
		var $bean = $("input[name='check']:checked");
		if($bean.size()==0){
			alert("请至少选中一项进行关联")
		}else {
			var ids = new Array();

			//将每个对象的ID循环放入数组
			$.each($bean,function () {
				ids.push($(this).val())
			})

			//拿到关联的线索ID和复选框ID一起传入后台
			$.ajax({
				url:'/clue/addrelation',
				type:'get',
				datatype:'json',
				data:{id:clueId,ids:ids},
				success:function (l) {
					if(l.success){
						$("#bundModal").modal('hide')
						relation();
					}
				}
			})
		}
	}




</script>
